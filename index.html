<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="calculator-container">
            <div class="calculator-display">
                <div id="input">Input</div>
                <div id="answer">Answer</div>
            </div>
            <div class="buttons-container">
                <button class="button operator" id="clear">A/C</button>
                <button class="button operator" id="sign">+/-</button>
                <button class="button operator" id="percent">%</button>
                <button class="button arithmetic" id="divide">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button arithmetic">x</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button arithmetic">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button arithmetic" id="add">+</button>
                <button class="button fill">0</button>
                <button class="button" id="decimal">.</button>
                <button class="button arithmetic" id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
<script src="script.js"></script>
